<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .sms-link {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .sms-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="tel" id="phoneNumber" placeholder="Enter phone number (e.g., +1234567890)">
    </div>
    
    <a href="#" class="sms-link" id="sendSms">Send Message with Image</a>

    <script>
        document.getElementById('sendSms').addEventListener('click', function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            
            // Message with image URL
            const message = "Check out this image: https://example.com/image.jpg";
            const encodedMessage = encodeURIComponent(message);
            
            // Create SMS link
            const smsLink = `sms:${phoneNumber}?body=${encodedMessage}`;
            
            // Redirect to SMS app
            window.location.href = smsLink;
        });
    </script>
</body>
</html>
